spring:
  application:
    name: chat-app-backend

  data:
    mongodb:
      uri: ${MONGODB_URI}
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

# Cloudinary Configuration
cloudinary:
  cloud-name: ${CLOUDINARY_CLOUD_NAME}
  api-key: ${CLOUDINARY_API_KEY}
  api-secret: ${CLOUDINARY_API_SECRET}

# Redis Configuration
spring:
  redis:
    host: ${REDIS_HOST:localhost}
    port: ${REDIS_PORT:6379}
    password: ${REDIS_PASSWORD:}

# Fast2SMS Configuration
fast2sms:
  api:
    key: ${FAST2SMS_API_KEY}

# OTP Configuration
otp:
  expiry:
    minutes: 2
  max:
    attempts: 3
  rate:
    limit:
      per:
        hour: 3

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKeyForJWTTokenGenerationAndValidationPleaseChangeThisInProduction123456789}
  expiration: ${JWT_EXPIRATION:86400000}

# Server Configuration
server:
  port: ${PORT:8080}

# CORS Configuration
cors:
  allowed-origins: ${ALLOWED_ORIGINS:http://localhost:5173,http://localhost:3000,http://127.0.0.1:5173}

# Logging Configuration
logging:
  level:
    root: INFO
    com.substring.chat: DEBUG
    org.springframework.data.mongodb: DEBUG

version: "3.8"

services:
  mongo:
    image: mongo:5.0
    container_name: mongodb
    ports:
      - "27018:27017"
    volumes:
      - mongo-db:/data/db
    networks:
      - app-network

  boot-app:
    image: razique123/chat_app
    build:
      context: .
      dockerfile: Dockerfile
    container_name: chat-app-backend
    ports:
      - "8080:8080"
    depends_on:
      - mongo
    environment:
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/chatapp
    networks:
      - app-network

volumes:
  mongo-db:

networks:
  app-network:
    driver: bridge
